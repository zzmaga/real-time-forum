<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Forum</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <header>
        <nav>
            <a href="#/login" id="login-link">Login</a>
            <a href="#/register" id="register-link">Register</a>
            <a href="#/posts" id="posts-link" style="display: none;">Posts</a>
            <a href="#/chats" id="chats-link" style="display: none;">Chats</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
        </nav>
    </header>

    <main id="main-content">
    </main>
    <div class="alerts-wrapper" id="alerts-wrapper">
        <div id="successAlert" class="alert alert-simple alert-success hidden p-4 rounded-lg" role="alert">
            <div>
                <div class="alert-content">
                    <svg class="icon-start icon-size-lg faa-tada animated" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47.1 47.1 118.1-118.1c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
                    </svg>
                    <strong class="font__weight-semibold">Well done!</strong> The operation was successful.
                </div>
                <button type="button" class="close ml-4 alert-close" data-alert-id="successAlert" aria-label="Close">
                    <span aria-hidden="true">
                        <svg class="close-icon-x close-icon-success" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                        </svg>
                    </span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
        </div>
        <div id="infoAlert" class="alert alert-simple alert-info hidden p-4 rounded-lg" role="alert">
            <div>
                <div class="alert-content">
                    <svg class="icon-start icon-size-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zm0 288a32 32 0 1 1 0-64 32 32 0 1 1 0 64z"/>
                    </svg>
                    <strong class="font__weight-semibold">Heads up!</strong> You have new information to review.
                </div>
                <button type="button" class="close ml-4 alert-close" data-alert-id="infoAlert" aria-label="Close">
                    <span aria-hidden="true">
                        <svg class="close-icon-x close-icon-info" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                        </svg>
                    </span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
        </div>
        <div id="warningAlert" class="alert alert-simple alert-warning hidden p-4 rounded-lg" role="alert">
            <div>
                <div class="alert-content">
                    <svg class="icon-start icon-size-lg faa-flash animated" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M256 32c-2.4 0-4.8 1.1-6.5 2.9L7.4 461.2c-5.1 5.4-5.2 13.6-.3 19.1s13.6 5.2 19.1 .3L256 81.3 485.8 480.6c5.1-5.4 5.2-13.6 .3-19.1s-13.6-5.2-19.1-.3L262.5 34.9c-1.7-1.8-4-2.9-6.5-2.9zm-24 104V312c0 13.3 10.7 24 24 24s24-10.7 24-24V136c0-13.3-10.7-24-24-24s-24 10.7-24 24zm24 248a32 32 0 1 1 0-64 32 32 0 1 1 0 64z"/>
                    </svg>
                    <strong class="font__weight-semibold">Warning!</strong> Action required to prevent issues.
                </div>
                <button type="button" class="close ml-4 alert-close" data-alert-id="warningAlert" aria-label="Close">
                    <span aria-hidden="true">
                        <svg class="close-icon-x close-icon-warning" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                        </svg>
                    </span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
        </div>
        <div id="dangerAlert" class="alert alert-simple alert-danger hidden p-4 rounded-lg" role="alert">
            <div>
                <div class="alert-content">
                    <!-- SVG: Times Circle (faa-pulse animated) -->
                    <svg class="icon-start icon-size-lg faa-pulse animated" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47.1 47.1 47.1-47.1c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9L287.9 256l47.1 47.1c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L256 289.9l-47.1 47.1c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9L224.1 256l-47.1-47.1c-9.4-9.4-9.4-24.6 0-33.9z"/>
                    </svg>
                    <strong class="font__weight-semibold">Oh snap!</strong> Something went terribly wrong.
                </div>
                <button type="button" class="close ml-4 alert-close" data-alert-id="dangerAlert" aria-label="Close">
                    <span aria-hidden="true">
                        <svg class="close-icon-x close-icon-danger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                        </svg>
                    </span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
        </div>
        <div id="primaryAlert" class="alert alert-simple alert-primary hidden p-4 rounded-lg" role="alert">
            <div>
                <div class="alert-content">
                    <svg class="icon-start icon-size-lg faa-bounce animated" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M313.4 32.9c26 5.2 53.6 21.6 69.5 37.9L448 138.6c5.8 6.5 10 13.7 12.5 21.6l.2 .6h34.7c22.1 0 40 17.9 40 40V336c0 17.7-14.3 32-32 32H422.3l-34.9 146.4c-12.7 54-63.1 91.6-117.2 91.6h-7.1c-15.9 0-31.5-3.3-45.4-9.8l-18.7-8.2c9.2-22 28.5-38.3 50.8-45.7l17.7-6c2.7-1 5.1-2.1 7.2-3.4 12.3-7.5 21.8-19.1 27.2-32.9l-13-14.2c-5.5-6.1-9.3-13.4-11.4-21.2l-3.3-12.1c-13.7-51.5-62.5-86.8-115.1-86.8H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48H224c31.1 0 58.3-15.5 74.9-39.7l8.5-12.8c7-10.5 16-18.8 26.6-24.5l.3-.2z"/>
                    </svg>
                    <strong class="font__weight-semibold">New Feature!</strong> Check out our primary new feature!
                </div>
                <button type="button" class="close ml-4 alert-close" data-alert-id="primaryAlert" aria-label="Close">
                    <span aria-hidden="true">
                        <svg class="close-icon-x close-icon-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                        </svg>
                    </span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="/static/js/script.js?v=2"></script>
</body>
</html>
